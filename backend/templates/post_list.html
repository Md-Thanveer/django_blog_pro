<form method="get">
     <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}">
     <button type="submit">Search</button>
 </form>

 {% for post in posts %}
     <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
     <p>Category: {{ post.category }}</p>
     <p>Tags: {{ post.tags.all|join:", " }}</p>
 {% endfor %}
